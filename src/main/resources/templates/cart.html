<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Seu carrinho</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="//assets.moip.com.br/v2/moip.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    
    <style>
    	.principal {
    		width: 940px;
    		margin-left: 90px;
    		margin-top: 100px;
    	}
    	.products {
    		width: 940px;
    	}
    	.lista {
    		padding: 30px;
    		width: 600px;
    		margin-left: 160px;
    	}
    	.title {
    		text-align: center;
    		width: 940px;
    	}
    	.theader {
    		
    	}
    	.tcell {
    		padding:4px;
    	}
    	.btCentral {
    		margin-left: 310px;
    		margin-top: 20px;
    	}
    </style>
</head>
<body class="principal">
	<section class="title">
		<h1>Seu Carrinho de Compras</h1>
	</section>
	
	<div class="products">
    	<table border="1" class="lista" >
    		<thead>
    			<tr class="theader">
      				<th width="60%">Item</th>
      				<th width="20%">Quantidade</th>
      				<th width="20%">Pre√ßo (R$)</th>
    			</tr>
  			</thead>
  			<tbody>
    		<tr th:each="cartitem: ${cart.itens}">
    			<td class="tcell" th:text="${cartitem.item.nome}"></td>
    			<td class="tcell" align="right" th:text="${cartitem.quantidade}"></td>
    			<td class="tcell" align="right" th:text="${#numbers.formatDecimal(cartitem.subTotalCalculado, 1, 'POINT', 2, 'COMMA')}"></td>
    		</tr>
    		</tbody>
    	</table>
      	
      	
   		<div class="row">
			<div class="col-md-4">
    			<form action="/cart/checkout" method="POST"> 
   				<input type="submit" value="Finalizar Compra" class="btn btn-lg btn-primary btn-block btCentral"/>
   				<input type="hidden" name="cartId" th:value="${cart.id}"/>
   				</form>

    			<form action="/produtos" method="POST"> 
   				<input type="submit" value="Continuar Comprando" class="btn btn-lg btn-primary btn-block btCentral"/>
   				<input type="hidden" name="cartId" th:value="${cart.id}"/>
   				</form>
   			</div>
   		</div>
 	</div>
</body>

<script>

</script>
</html>
